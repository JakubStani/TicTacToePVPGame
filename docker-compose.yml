version: "3"
services:
  frontend: 
    image: jakubstani/frontendtictactoepvp
    stdin_open: true
    ports: 
      - "3000:3000"
    networks:
    - tictactoepvp
    depends_on:
      - jakubstani/backend
  backend: 
    image: jakubstani/backend
    ports:
      - "8000:8000"
    networks:
    - tictactoepvp
networks:
  tictactoepvp:
    driver: bridge